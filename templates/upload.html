<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File uploader</title>
  </head>
  <body>
    <h2> Konvertere lønnsfiler fra Visma Payroll til Poweroffice Go </h2>
    <form
      action="/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <p> Sett inn dato for lønnskjøring, eksempel: 28052022<br />
      <input type="text" name="in_salarydate" /></p>
      <p> Velg lønnsfil <br />
      <input type="file" name="file" />
      <input type="submit" /></p>
    </form>
  </body>
</html>
